<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2단계_그래프 해석하기</title>
  <script type="module" src="/page2.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">2단계: 그래프 해석하기</h1>
    <div class="border-l-4 border-green-500 bg-green-50 text-green-700 p-4 mb-4 rounded">
      두 변수 사이의 관계가 나타난 그래프에서 얻을 수 있는 정보들을 작성해 보세요<br>
      (전체적인 개형이나 개별 점의 좌표 등에 주목하여 해석해 보세요)
    </div>

    <!-- 그래프 영역 -->
    <div id="graphContainer" class="relative border bg-gray-50 h-96 mb-4">
      <div id="tooltip" class="absolute ..."></div>
      <canvas id="graphCanvas" width="800" height="400" class="w-full h-full"></canvas>

    </div>
    <!-- 해석 입력 -->
    <textarea id="interpretation" rows="5" class="w-full border rounded p-2 mb-4" 
    placeholder="그래프 해석하기 과정
    1. 그래프에 대한 해석 작성하기
    2. 피드백 받기 버튼을 눌러 피드백 받기
    3. 피드백을 반영한 그래프 해석 다시 작성하기
       (단, 피드백 받은 결과가 긍정적인 경우는 그대로 둔 채로 이어서 작성하면 됩니다) "></textarea>

    <!-- 버튼 -->
    <div class="flex justify-center gap-4 mb-4">
    <button id="feedbackBtn" class="bg-blue-500 text-white px-4 py-2 rounded">피드백 받기</button>


    <!-- 피드백 출력 -->
    <div id="feedback" class="mt-4 p-4 bg-gray-100 border rounded hidden"></div>

    <button id="nextStepBtn" onclick="location.href='page3.html'" disabled class="bg-gray-400 text-white px-4 py-2 rounded">다음 단계로 가기</button>


  </div>
  </body>
</html>
