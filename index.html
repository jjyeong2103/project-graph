<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"그래프 해석" 수업 안내</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 flex flex-col items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">그래프의 뜻과 표현 수업 안내</h1>

    <!-- 학번 입력 -->
    <input id="studentId" type="text" placeholder="학번" class="border p-2 mb-2 w-full rounded">
    <!-- 이름 입력 -->
    <input id="studentName" type="text" placeholder="이름" class="border p-2 mb-4 w-full rounded">

    <!-- 안내문 -->
    <p class="text-gray-700 mb-4">
      1단계: [개별] 원하는 데이터를 선택하여 그래프 그리기<br>
      2단계: [모둠/개별] 모둠 토론을 통해 그래프 해석하기<br> 
      3단계: [모둠/개별] 원하는 그래프를 선택하여 그래프 해석하기
    </p>

    <!-- 시작 버튼 -->
    <button id="startBtn" class="bg-green-500 text-white rounded p-2 w-full hover:bg-green-600">시작하기</button>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      const studentId = document.getElementById('studentId').value.trim();
      const studentName = document.getElementById('studentName').value.trim();
      const currentTime = new Date().toLocaleString();

      if (!studentId || !studentName) {
        alert('학번과 이름을 모두 입력해주세요.');
        return;
      }

      // Google Form URL (응답 제출용)
      const formUrl = 'https://docs.google.com/forms/d/e/폼ID/formResponse';

      // Google Form entry 값 (직접 수정 필요)
      const formData = new FormData();
      formData.append('entry.1234567890', studentId);   // 학번 entry ID
      formData.append('entry.0987654321', studentName); // 이름 entry ID
      formData.append('entry.1122334455', currentTime); // 시간 entry ID

      fetch(formUrl, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        // 성공 후 page1.html로 이동
        window.location.href = '/page1.html';
      }).catch(err => {
        alert('전송 실패: ' + err);
      });
    });
  </script>
</body>
</html>
