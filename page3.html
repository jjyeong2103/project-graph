<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3단계_다양한 그래프 해석하기</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 min-h-screen p-6">
  <header class="bg-white shadow sticky top-0 z-10 text-center py-4">
    <h1 class="text-2xl font-bold mb-2">3단계: 다양한 그래프 해석하기</h1>
    <div class="border-l-4 border-green-500 bg-green-50 text-green-700 p-4 mb-4 rounded">
      그래프1 버튼을 눌러 생성된 그래프에 대한 해석을 작성한 후, 피드백을 차례대로 받아보세요<br>
      (전체적인 그래프 모양, 개별 점의 좌표, 구간 등에 주목하여 해석해 보세요)
    </div>
   <div class="flex justify-center gap-4 my-4">
  <button id="generateBtn1" class="bg-blue-500 text-white px-4 py-2 rounded">그래프 1</button>
  <button id="generateBtn2" class="bg-gray-400 text-white px-4 py-2 rounded" disabled>그래프 2</button>
  <button id="generateBtn3" class="bg-gray-400 text-white px-4 py-2 rounded" disabled>그래프 3</button>
  <button id="generateBtn4" class="bg-blue-500 text-white px-4 py-2 rounded">그래프 4</button>
   </div>

  </header>

  <main class="max-w-3xl mx-auto mt-6">
    <div id="questionText" class="text-left text-gray-700 text-base mb-4"></div>
    <canvas id="graphCanvas" width="800" height="400" class="mx-auto mb-6"></canvas>

    <textarea id="interpretation"
  placeholder="1. 그래프에 대한 해석 작성하기
2. 피드백 받기 버튼을 눌러 피드백 받기
3. 피드백을 반영한 그래프 해석 다시 작성하기
(단, 피드백 받은 결과가 긍정적인 경우는 그대로 둔 채로 이어서 작성하면 됩니다)"
  class="w-full border border-gray-300 rounded p-3 text-base mb-4" rows="5"></textarea>

    <div class="flex justify-center gap-4 mb-4">
      <button id="feedbackBtn" onclick="requestFeedback()" class="bg-blue-500 text-white px-4 py-2 rounded">
        피드백 받기
    </button>
    </div>

    <div id="feedback" class="bg-white p-4 rounded shadow text-sm text-gray-800 whitespace-pre-line mb-6 hidden"></div>

    <div id="interpretations" class="space-y-2 text-sm text-gray-700"></div>
  </main>

  <script type="module" src="/page3.js"></script>
</body>
</html>
