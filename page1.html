<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1단계_그래프 나타내기</title>
  <script type="module" src="/page1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6">1단계: 그래프 나타내기</h1>
    <div class="grid grid-cols-2 gap-6">
      
      <!-- 왼쪽: 데이터 선택 -->
      <div>
        <h2 class="text-lg font-semibold mb-2">데이터 선택</h2>

        <!-- 드롭다운 -->
        <div class="mb-4">
          <select id="dataSelect" class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">-- 데이터를 선택하세요 --</option>
          </select>
        </div>

        <div id="dataPreview" class="mt-4 text-sm text-gray-700"></div>
      </div>

      <!-- 오른쪽: 캔버스 영역 -->
      <div>
        <h2 class="text-lg font-semibold mb-2">그래프에 점 찍기</h2>
        <div id="graphContainer" class="relative border bg-gray-50 h-96">
          <canvas id="graphCanvas" width="600" height="400" class="border w-full h-full"></canvas>
        </div>
        <div class="mt-4 flex justify-between">
          <button id="checkGraphBtn" class="px-4 py-2 text-base font-medium rounded bg-yellow-500 text-white">피드백 받기</button>
          <button id="clearPointsBtn" class="px-4 py-2 text-base font-medium rounded bg-red-500 text-white hover:bg-red-600">모든 점 지우기</button>
          <!-- 여기를 수정 -->
          <button id="nextStepBtn" class="px-4 py-2 text-base font-medium rounded bg-green-600 text-white">다음 단계</button>
        </div>
        <div id="graphFeedback" class="mt-2 text-sm text-red-600"></div>
      </div>
    </div>
  </div>

  <script>
    // HTML에서 직접 연결: 모듈 안 쓰고 global 등록
    function handleNextStep() {
      const selectedIndex = document.getElementById("dataSelect").value;
      if (selectedIndex === '') {
        alert('데이터를 선택하세요!');
        return;
      }
      localStorage.setItem('selectedDataIndex', selectedIndex);
      window.location.href = 'page2.html';
    }
  </script>
</body>
</html>
