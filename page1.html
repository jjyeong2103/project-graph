<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1단계_그래프 그리기</title>
  <script type="module" src="page1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4">
  <div class="flex gap-4 h-screen">
    
    <!-- 왼쪽 영역 -->
    <div class="w-1/2 bg-white p-4 shadow rounded flex flex-col">
      <h2 class="text-lg font-semibold mb-2">CSV 파일 업로드하기</h2>
      <input type="file" id="csvFileInput" accept=".csv" class="mb-4" />
      <div class="overflow-y-auto max-h-80 border rounded">
        <table class="table-auto w-full text-sm text-left border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-2 py-1 font-mono text-lg">𝑥</th>
              <th class="px-2 py-1 font-mono text-lg">𝑦</th>
            </tr>
          </thead>
          <tbody id="csvTableBody">
          </tbody>
        </table>
      </div>
    </div>


<!-- 오른쪽 영역 -->
<div class="w-1/2 bg-white p-4 shadow rounded flex flex-col overflow-hidden">
  <h2 class="text-lg font-semibold mb-2">두 변수 x와 y 사이의 관계를 그래프 나타내기</h2>
  <div class="flex-grow">
    <canvas id="graphCanvas" class="w-full h-[1000px] border border-gray-300"></canvas>

    <div style="text-align: right; margin-top: 1rem;">
      
      <button id="clearPointsBtn" class="bg-red-500 text-white px-4 py-2 rounded">
        좌표평면 위의 모든 점 삭제
      </button>


      <button id="feedbackBtn" class="bg-blue-500 text-white px-4 py-2 rounded">
        그래프 피드백 받기
      </button>


      <button id="checkGraphBtn" disabled class="bg-gray-400 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed transition">
        그래프 해석하기
      </button>


      
    </div>
  </div>
</div>
</body>
</html>
