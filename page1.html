<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1단계_그래프 나타내기</title>
  <script type="module" src="/page1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6">1단계: 그래프 나타내기</h1>
    <div class="bg-green-50 border-l-4 border-green-400 p-4 mb-4 rounded">
      <p class="text-green-700">
        좌표평면 위에 점을 찍어 그래프를 완성해 보세요
      </p>
    </div>
    <div class="grid grid-cols-2 gap-6">
      <!-- 왼쪽: 데이터 선택 -->
      <div>
        <h2 class="text-lg font-semibold mb-2">자료 선택</h2>

        <!-- 드롭다운 -->
        <div class="mb-4">
          <select id="dataSelect" class="w-full border border-gray-300 rounded px-3 py-2">
          </select>
        </div>

        <div id="dataPreview" class="mt-4 text-sm text-gray-700"></div>
      </div>

      <!-- 오른쪽: 캔버스 영역 -->
      <div>
        <h2 class="text-lg font-semibold mb-2">좌표평면 위에 점 찍기</h2>
        <div id="graphContainer" class="relative border bg-gray-50 h-96">
          <canvas id="graphCanvas" width="800" height="400" class="border w-full h-full"></canvas>
        </div>
        <div class="mt-4 flex flex-wrap gap-2 justify-between items-center">
          <div class="flex gap-2">
            <button id="checkGraphBtn" class="px-4 py-2 text-base font-medium rounded bg-yellow-500 text-white">피드백 받기</button>
            <button id="clearPointsBtn" class="px-4 py-2 text-base font-medium rounded bg-red-500 text-white hover:bg-red-600">모든 점 지우기</button>
            <button id="addPracticeBtn" class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed" disabled>추가 연습</button>
          </div>
          <button id="nextStepBtn" class="bg-gray-400 text-white px-4 py-2 rounded" disabled>다음 단계</button>
        </div>
        <div id="graphFeedback" class="mt-2 text-sm text-red-600"></div>
      </div>
    </div>
  </div>
</body>
</html>
