<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1단계_그래프 그리기</title>
  <script type="module" src="page1.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 min-h-screen p-6">
  <header class="bg-white shadow sticky top-0 z-10 text-center py-4">
    <h1 class="text-2xl font-bold mb-2">1단계: 그래프 그리기</h1>
  </header>

  <main class="flex flex-col lg:flex-row gap-6 max-w-6xl mx-auto mt-6">
   
    <!-- 왼쪽: CSV 업로드 -->
    <section class="w-full lg:w-1/3 bg-white p-6 rounded shadow flex flex-col">
      <h2 class="text-lg font-semibold mb-3 text-center">CSV 파일 업로드하기</h2>
      <input type="file" id="csvFileInput" accept=".csv" class="mb-4" />

      <div class="overflow-y-auto max-h-80 border rounded">
        <table class="table-auto w-full text-sm text-left border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-2 py-1 font-mono text-lg text-center">𝑥</th>
              <th class="px-2 py-1 font-mono text-lg text-center">𝑦</th>
            </tr>
          </thead>
          <tbody id="csvTableBody"></tbody>
        </table>
      </div>
    </section>

    <!-- 오른쪽: 그래프 -->
    <section class="w-full lg:w-2/3 bg-white p-6 rounded shadow flex flex-col">
      <h2 class="text-lg font-semibold mb-3 text-center">좌표평면 위에 점 찍기</h2>

      <canvas id="graphCanvas" class="w-full h-[500px] border border-gray-300 rounded mb-4"></canvas>
      <p class="text-sm text-center text-gray-600 mb-2">※ 좌표평면에 찍은 점을 한 번 더 클릭하면 삭제됩니다</p>
      <div class="flex justify-center gap-3 mt-4 mb-2">
        <button
          id="clearPointsBtn"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          좌표평면 위의 모든 점 삭제
        </button>

        <button
          id="feedbackBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          그래프 피드백 받기
        </button>

        <button
          id="checkGraphBtn"
          disabled
          class="bg-gray-400 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed">
          그래프 해석하기
        </button>
      </div>

      <div id="feedback" class="mt-4 text-sm text-gray-800 whitespace-pre-line hidden"></div>
    </section>
  </main>
</body>
</html>
