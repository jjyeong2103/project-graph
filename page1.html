<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1페이지 - 그래프 그리기</title>
  <script type="module" src="page1.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4">
  <div class="flex gap-4 h-screen">
    
    <!-- 왼쪽 영역 -->
    <div class="w-1/2 bg-white p-4 shadow rounded flex flex-col">
      <h2 class="text-lg font-semibold mb-2">CSV 파일 업로드</h2>
      <input type="file" id="csvFileInput" accept=".csv" class="mb-4" />
      <div class="overflow-y-auto max-h-80 border rounded">
        <table class="table-auto w-full text-sm text-left border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-2 py-1 font-mono text-lg">𝑥</th>
              <th class="px-2 py-1 font-mono text-lg">𝑦</th>
            </tr>
          </thead>
          <tbody id="csvTableBody">
            <!-- CSV 데이터 행이 여기에 추가됨 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 오른쪽 영역 (다음 단계) -->
    <div class="w-1/2 bg-white p-4 shadow rounded">
      <h2 class="text-lg font-semibold mb-2">좌표평면에 점 찍기</h2>
      <canvas id="graphCanvas" class="border w-full h-full"></canvas>
    </div>

  </div>
</body>
</html>
